
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
  <script src="https://kit.fontawesome.com/2a7d893638.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" href="resources/tab.png">
    <title>Focusd</title>
</head>
<body>
  

  <nav class="navbar">
    <div class="container-fluid">
      <div class="navbar-brands d-flex justify-content-start">
        <a class="nav-link" href="index.html">
          <img src="resources/logo.png" class="logo">
        </a>
      </div>
      <div class="navbar-profile">
        <div class="dropdown">
          <img id="avatar" src="resources/profile.png" class="avatar dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
          <div id="myDropdown" class="dropdown-menu dropdown-menu-dark" >
            <a class="dropdown-item" href="#" id="file-link" onclick="triggerFileInput()">Profile picture</a>
            <input id="input-file" class="upload-image" onchange="changeImage()" type="file" name="changeavatar" accept="image/jpeg, image/png">
            <a class="dropdown-item" href="pricing.html" target="_blank">Subscription</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <img src="resources/nav/calculator.png" class="navimg" role="button" style="position: absolute; top: 60%;"  onclick="calcbtn()">
  <img src="resources/nav/weather.png" class="navimg" style="position: absolute; top: 65%;" >
  <img src="resources/nav/calendar.png" class="navimg" style="position: absolute; top: 70%;" onclick="calendarbtn()" >
  <img src="resources/nav/todo.png" class="navimg" role="button"  style="position: absolute; top: 75%;" onclick="todobtn()">
  <img src="resources/nav/notes.png" class="navimg" role="button" style="position: absolute; top: 80%;"  onclick="notepadbtn()">
  <img src="resources/nav/spotify.png" class="navimg" role="button" style="position: absolute; top: 85%;" onclick="spotifybtn()">
  <img  ><i role="button" id="fullscreen-button" style="position: absolute; top: 85%; left: 95%; color: white;" class="fa-sharp fa-solid fa-expand"></i>
  <!-- notepad -->
   <div id="notepad" class="draggable">
    <div class="title-bar">
      <span class="title">Notes</span>
    </div>
    <div class="tab">
      <button class="tablinks" onclick="openTabs(event, 'Tab1')" id="defaultOpen">Note 1</button>
     
    </div>
    <div class="tabs">
    <div id="Tab1" class="tabcontent">
      <div id="input-text" class="editable-div" contenteditable="true"></div>
    </div>
 
    </div>
    <hr>
    <center>
      <div class="btn-group" role="group" >
        <button type="button"  onclick="makeBold()" class="btn1"><b>B</b></button>
        <button type="button"  onclick="makeItalic()"  class="btn1"><i>i</i></button>
        <button type="button"  onclick="makeUnderline()" class="btn1"><u>u</u></button>
        <button type="button"  onclick="makeStrikethrough()"  class="btn1">S</button>
        <button type="button"  onclick="addTab()"  class="btn1"> + </button>
        <button type="button"  onclick=" printTab()"  class="btn1">P</button>
       
      </div>
      </center>
          
  </div>

    <!-- Todo -->
    <div id="todo" class="draggable">
      <div class="title-bar">
        <span class="title">To do</span>
        <div class="counter">
          Completed <span id="completedCounter">0</span> /
          <span id="activeCounter">0</span> 
        </div>
      </div>
     
      <div class="content">
        <div id="myDIV" class="header">
          <input type="text" id="myInput" placeholder="Task..">
          <span onclick="newElement()" class="addBtn">Add</span>
        </div>
      
        <ul id="myUL">
        </ul>
      </div>         
    </div>
<!-- Calculator -->
    <div id="calculator" class="draggable">
      <div class="title-bar">
      </div>
     <div class="calculator-grid">
      <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear>AC</button>
      <button data-delete>DEL</button>
      <button data-number>.</button>
      <button data-operation>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>00</button>
      <button data-number>0</button>
      <button data-equals class="span-two" style="border-radius: 25px;">=</button>
  
      </div>
    </div>



    

    <!-- Spotify -->

    <div id="spotify" class="draggable">
      <div class="title-bar">
      </div>
      <iframe width="100%" height="80" frameborder="0" allowfullscreen=""
       data-src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZZbwlv3Vmtr?utm_source=generator&theme=0" allow="autoplay;
        clipboard-write; encrypted-media; fullscreen; 
        picture-in-picture" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZZbwlv3Vmtr?utm_source=generator&theme=0">
      </iframe>
    </div>

<!-- Timer -->
    <div class="wrapper">
      <button class="timerbtn" id="pomodoro" onclick="Pomodoro()">Pomodoro</button>
      <button class="timerbtn" id="sbreak" onclick="Sbreak()">Short Break</button>
      <button class="timerbtn" id="lbreak" onclick="Lbreak()">Long Break</button>
      <h1 id="timer">00:25:00</h1>
      <button class="timerbtn" onclick="startTimer()">Start</button>
      <br>
      <div class="d-flex justify-content-center">
      <input type="image" class="timerimgbtn" onclick="resetTimer()" src="resources/icons/reset.png">
      <input type="image" class="timerimgbtn" data-bs-toggle="modal" data-bs-target="#settings" src="resources/icons/settings.png">
     </div>
      </div> 
      <div class="modal" id="settings">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal header -->
                <div class="modal-header">
                  <button type="button" class="btn btn-danger btn-close" data-bs-dismiss="modal"></button>  
                    
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                <div class="row">
               <div class="d-flex justify-content-center" style="margin-bottom: 10px;">
                <label for="SetLongBreak">Set longbreak in minutes</label>
                 <input type="number" id="SetLongBreak" placeholder="60">
                 <button class="btn btn-submit" id="SubmitLongBreak"  data-bs-dismiss="modal" onclick="LongBreakbtn()"> Submit</button>  
               </div>
                </div>
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    
                </div>
            </div>
        </div>
    </div> 

    <!-- Calendar -->

    <div id="calendartab" class="draggable">
      <div class="title-bar" style="padding:10px;border-radius: 15px;">
      </div>
      <div class="container">
        <div class="left">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">december 2015</div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>S</div>
              <div>M</div>
              <div>T</div>
              <div>W</div>
              <div>T</div>
              <div>F</div>
              <div>S</div>
            </div>
            <div class="days"></div>
            <div class="goto-today">
              <div class="goto">
                <input type="text" placeholder="mm/yyyy" class="date-input" />
                <button class="goto-btn">Go</button>
              </div>
              <button class="today-btn">Today</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="today-date">
            <div class="event-day">wed</div>
            <div class="event-date">12th december 2022</div>
          </div>
          <div class="events"></div>
          <div class="add-event-wrapper">
            <div class="add-event-header">
              <div class="title">Add Event</div>
              <i class="fas fa-times close fa-2xs"></i>
            </div>
            <div class="add-event-body">
              <div class="add-event-input">
                <input type="text" placeholder="Event Name" class="event-name" />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Event Time From"
                  class="event-time-from"
                />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Event Time To"
                  class="event-time-to"
                />
              </div>
            </div>
            <div class="add-event-footer">
              <button class="add-event-btn">Add Event</button>
            </div>
          </div>
        
      </div>
     
    </div>
    <button class="add-event">
      <i class="fas fa-plus"></i>
    </button>
     
    </div>
    
  <!-- Spotify -->
  <script src="spotify/Spotify/my-app/src/screens/home.js"></script>
  <script src="script.js"></script>

    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "101730169646137");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v17.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
