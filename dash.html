
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" href="resources/tab.png">

    <title>Focusd</title>
</head>
<body>
  

  <nav class="navbar ">
    <div class="container-fluid">
        <div class="navbar-brands  d-flex justify-content-start">
          <a class="nav-link" href="index.html"><img src="resources/logo.png" class="logo"></a>
        </div>
        <div class=" d-flex justify-content-end">
                <img src="resources/profile.png" class="navimg">
              </div>
        </div>
  </nav>
  <img src="resources/nav/calculator.png" class="navimg" role="button" style="position: absolute; top: 60%;"  onclick="calcbtn()">
  <img src="resources/nav/weather.png" class="navimg" style="position: absolute; top: 65%;" >
  <img src="resources/nav/calendar.png" class="navimg" style="position: absolute; top: 70%;" >
  <img src="resources/nav/todo.png" class="navimg" role="button"  style="position: absolute; top: 75%;" onclick="todobtn()">
  <img src="resources/nav/notes.png" class="navimg" role="button" style="position: absolute; top: 80%;"  onclick="notepadbtn()">
  <img src="resources/nav/spotify.png" class="navimg" role="button" style="position: absolute; top: 85%;" onclick="spotifybtn()">

    <div id="notepad" class="draggable">
      <div class="title-bar">
        <span class="title">Notes</span>
      </div>
        <div class="content">
            <textarea class="txtContent" id="txtContent"></textarea>
            </div>
            <hr>
            <div class="options">
                <center>
                <button onclick="makeBold()" class="btn1"><b>B</b></button>
                <button onclick="" class="btn1"><i>i</i></button>
                <button onclick="" class="btn1">u</button>
                </center>
                </div>
    </div>
    <div id="todo" class="draggable">
      <div class="title-bar">
        <span class="title">To do</span>
      </div>
     
        <div class="content">
          <div id="myDIV" class="header">
            <input type="text" id="myInput" placeholder=" Task..">
            <span onclick="newElement()" class="addBtn">Add</span>
          </div>
          
          <ul id="myUL">
          </ul>
                </div>         
    </div>

    <div id="calculator" class="draggable">
      <div class="title-bar">
      </div>
     <div class="calculator-grid">
      <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear>AC</button>
      <button data-negative>+/-</button>
      <button data-number>%</button>
      <button data-operation>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two" style="border-radius: 25px;">=</button>
  
      </div>
    </div>

    <div id="spotify" class="draggable">
      <div class="title-bar">
      </div>
      <iframe width="100%" height="80" frameborder="0" allowfullscreen=""
       data-src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZZbwlv3Vmtr?utm_source=generator&theme=0" allow="autoplay;
        clipboard-write; encrypted-media; fullscreen; 
        picture-in-picture" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZZbwlv3Vmtr?utm_source=generator&theme=0">
      </iframe>
    </div>


    <div class="wrapper">
      <button class="timerbtn" onclick="Pomodoro()">Pomodoro</button>
      <button class="timerbtn" onclick="Sbreak()">Short Break</button>
      <button class="timerbtn" onclick="Lbreak()">Long Break</button>
      <h1 id="timer">25:00</h1>
      <button class="timerbtn" onclick="startTimer()">Start</button>
      <br>
      <div class="d-flex justify-content-center">
      <input type="image" class="timerimgbtn" onclick="resetTimer()" src="resources/icons/reset.png">
      <input type="image" class="timerimgbtn" data-bs-toggle="modal" data-bs-target="#settings" src="resources/icons/settings.png">
     </div>
      </div> 
      <div class="modal" id="settings">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal header -->
                <div class="modal-header">
                  <button type="button" class="btn btn-danger btn-close" data-bs-dismiss="modal"></button>  
                    
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                <div class="row">
               <div class="d-flex justify-content-center" style="margin-bottom: 10px;">
                <label for="SetLongBreak">Set longbreak in minutes</label>
                 <input type="number" id="SetLongBreak" placeholder="60">
                 <button class="btn btn-submit" id="SubmitLongBreak"  data-bs-dismiss="modal" onclick="LongBreakbtn()"> Submit</button>  
               </div>
                </div>
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    
                </div>
            </div>
        </div>
    </div> 
     <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="spotify/Spotify/my-app/src/screens/home.js"></script>
  <script src="script.js"></script>

   
</body>
</html>
